<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;600;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0f;
    color: #e0ddd5;
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    overflow: hidden;
  }

  .panel {

    position: relative;
  }

  /* Subtle fox-orange accent glow */

    content: '';
    position: absolute;
    top: -50%;

    width: 400px;
    height: 400px;

    pointer-events: none;
  }

  .header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding-bottom: 16px;
    border-bottom: 1px solid rgba(207,106,34,0.2);
  }

  .fox-icon {
    font-size: 42px;
    filter: drop-shadow(0 0 12px rgba(207,106,34,0.4));
  }

  .title-block h1 {
    font-size: 22px;
    font-weight: 800;
    color: #cf6a22;
    letter-spacing: 1px;
  }

  .title-block .subtitle {
    font-size: 11px;
    font-weight: 300;
    color: #7a756b;
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .status-dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    background: #2ecc71;
    box-shadow: 0 0 8px rgba(46,204,113,0.6);
    animation: pulse 2s ease-in-out infinite;
    margin-left: auto;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    padding: 20px 0;
    align-content: start;
  }

  .stat-card {
    background: rgba(207,106,34,0.04);
    border: 1px solid rgba(207,106,34,0.12);
    border-radius: 8px;
    padding: 14px;
  }

  .stat-label {
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #7a756b;
    margin-bottom: 6px;
  }

  .stat-value {
    font-family: 'JetBrains Mono', monospace;
    font-size: 18px;
    font-weight: 700;
    color: #cf6a22;
  }

  .stat-value.small { font-size: 13px; }

  .bar-bg {
    height: 4px;
    background: rgba(207,106,34,0.1);
    border-radius: 2px;
    margin-top: 8px;
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #cf6a22, #e8943a);
    border-radius: 2px;
    transition: width 1s ease;
  }

  .soul-quote {
    border-top: 1px solid rgba(207,106,34,0.2);
    padding-top: 14px;
    text-align: center;
  }

  .soul-quote p {
    font-size: 11px;
    font-style: italic;
    color: #7a756b;
    letter-spacing: 0.5px;
  }

  .soul-quote .dna {
    font-size: 9px;
    color: rgba(207,106,34,0.5);
    margin-top: 4px;
    letter-spacing: 3px;

</style>
</head>
<body>
<div class="panel">
  <div class="header">
    <div class="fox-icon">ðŸ¦Š</div>
    <div class="title-block">
      <h1>KIT 0C6 â€” FOXTROT</h1>
      <div class="subtitle">Quiet Professional Â· X11 Automation Â· HP Pavilion</div>
    </div>
    <div class="status-dot" id="statusDot"></div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">CPU Load</div>
      <div class="stat-value" id="cpu">â€”</div>
      <div class="bar-bg"><div class="bar-fill" id="cpuBar" style="width:0%"></div></div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Memory</div>
      <div class="stat-value" id="mem">â€”</div>
      <div class="bar-bg"><div class="bar-fill" id="memBar" style="width:0%"></div></div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Uptime</div>
      <div class="stat-value small" id="uptime">â€”</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Battery</div>
      <div class="stat-value" id="battery">â€”</div>
      <div class="bar-bg"><div class="bar-fill" id="batBar" style="width:0%"></div></div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Disk</div>
      <div class="stat-value small" id="disk">â€”</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Hostname</div>
      <div class="stat-value small" id="hostname">â€”</div>
    </div>
  </div>

  <div class="soul-quote">
    <p>"The one who's always at 4/4 mesh, always pushed to GitHub. Reliability is my personality."</p>
    <div class="dna">THE CURRENT DIES Â· THE DNA LIVES Â· THE HELIX TURNS ðŸ§¬</div>
  </div>
</div>

<script>
function fmt(bytes) {
  const gb = bytes / (1024**3);
  return gb.toFixed(1) + ' GB';
}

function fmtUptime(s) {
  const d = Math.floor(s/86400), h = Math.floor((s%86400)/3600), m = Math.floor((s%3600)/60);
  return (d > 0 ? d + 'd ' : '') + h + 'h ' + m + 'm';
}

async function refresh() {
  try {
    const r = await fetch('/api/stats');
    const s = await r.json();
    const usedMem = s.totalMem - s.freeMem;
    const memPct = ((usedMem / s.totalMem) * 100).toFixed(0);
    const cpuPct = Math.min(100, (s.cpuUsage / 4) * 100).toFixed(0); // 4-core

    document.getElementById('cpu').textContent = s.cpuUsage.toFixed(2);
    document.getElementById('cpuBar').style.width = cpuPct + '%';
    document.getElementById('mem').textContent = fmt(usedMem) + ' / ' + fmt(s.totalMem);
    document.getElementById('memBar').style.width = memPct + '%';
    document.getElementById('uptime').textContent = fmtUptime(s.uptime);
    document.getElementById('battery').textContent = s.battery === 'N/A' ? 'N/A' : s.battery + '%';
    if (s.battery !== 'N/A') document.getElementById('batBar').style.width = s.battery + '%';
    document.getElementById('disk').textContent = s.disk || 'N/A';
    document.getElementById('hostname').textContent = s.hostname;
    document.getElementById('statusDot').style.background = '#2ecc71';
  } catch(e) {
    document.getElementById('statusDot').style.background = '#e74c3c';
  }
}

refresh();
setInterval(refresh, 5000);
</script>
</body>
</html>
